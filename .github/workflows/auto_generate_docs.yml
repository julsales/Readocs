name: ðŸ“š Atualizar DocumentaÃ§Ã£o

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  doc-update:
    name: Atualizar documentaÃ§Ã£o automaticamente
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Instalar dependÃªncias necessÃ¡rias
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          
      - name: ðŸ” Verificar se jÃ¡ existe um PR aberto
        id: check_pr
        run: |
          prs=$(gh pr list --state open --search "AtualizaÃ§Ã£o automÃ¡tica da documentaÃ§Ã£o in:title" --json number -q '.[].number')
          if [ -n "$prs" ]; then
            echo "PR jÃ¡ existe: $prs"
            echo "existing_pr=$prs" >> $GITHUB_OUTPUT
          else
            echo "Nenhum PR existente"
            echo "existing_pr=" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸª„ Criar branch para documentaÃ§Ã£o
        if: steps.check_pr.outputs.existing_pr == ''
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          branch_name="docs/auto-update-$timestamp"
          git checkout -b $branch_name
          echo "branch_name=$branch_name" >> $GITHUB_ENV

      - name: ðŸ“¦ Executar Agentes de DocumentaÃ§Ã£o
        if: steps.check_pr.outputs.existing_pr == ''
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          cd readocs
          python main.py

      - name: âœ… Commit e push se houver mudanÃ§as
        if: steps.check_pr.outputs.existing_pr == ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet HEAD -- README.md CHANGELOG.md; then
            echo "ðŸ“ Nenhuma mudanÃ§a detectada na documentaÃ§Ã£o"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“ MudanÃ§as detectadas, criando PR..."
            
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "github-actions[bot]"
            
            git add README.md CHANGELOG.md
            git commit -m "docs: atualizaÃ§Ã£o automÃ¡tica da documentaÃ§Ã£o [skip ci]"
            git push origin HEAD

            pr_number=$(gh pr create \
              --title "ðŸ“š AtualizaÃ§Ã£o automÃ¡tica da documentaÃ§Ã£o" \
              --body "## ðŸ“š AtualizaÃ§Ã£o AutomÃ¡tica da DocumentaÃ§Ã£o..." \
              --label "documentation,automated" \
              --assignee julsales \
              --json number --jq .number)

            echo "changes=true" >> $GITHUB_OUTPUT
            echo "pr_number=$pr_number" >> $GITHUB_OUTPUT
            echo "âœ… PR #$pr_number criado com sucesso!"
          fi
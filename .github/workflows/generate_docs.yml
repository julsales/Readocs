name: Gerar e Atualizar Documenta√ß√£o

on:
  workflow_dispatch:
    inputs:
      mensagem_commit:
        description: 'Mensagem para o commit que ser√° usado no CHANGELOG.'
        required: true
        default: 'docs: atualiza√ß√£o autom√°tica da documenta√ß√£o'

jobs:
  gerar-documentacao:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Reposit√≥rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar Agentes de Documenta√ß√£o com Retry
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          COMMIT_MESSAGE: ${{ github.event.inputs.mensagem_commit }}
        run: |
          cd readocs
          max_attempts=3
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "üîÑ Tentativa $attempt de $max_attempts..."
            
            if python main.py; then
              echo "‚úÖ Sucesso na tentativa $attempt"
              break
            else
              echo "‚ùå Falha na tentativa $attempt"
              
              if [ $attempt -eq $max_attempts ]; then
                echo "üö´ Todas as tentativas falharam"
                exit 1
              fi
              
              sleep_time=$((5 * attempt))
              echo "‚è≥ Aguardando ${sleep_time}s..."
              sleep $sleep_time
            fi
            
            attempt=$((attempt + 1))
          done

      - name: Revisar e Fazer o Commit das Mudan√ßas
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet HEAD -- README.md CHANGELOG.md; then
            echo "üìù Nenhuma mudan√ßa detectada"
          else
            echo "üìù Commitando mudan√ßas..."
            git add README.md CHANGELOG.md
            git commit -m "${{ github.event.inputs.mensagem_commit }}"
            git push
            echo "‚úÖ Mudan√ßas commitadas"
          fi